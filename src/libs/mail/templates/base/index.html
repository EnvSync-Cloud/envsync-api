<!doctype html>
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:v="urn:schemas-microsoft-com:vml"
	xmlns:o="urn:schemas-microsoft-com:office:office"
>
	<head>
		<title></title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<style type="text/css">
			#outlook a {
				padding: 0;
			}
			.ReadMsgBody {
				width: 100%;
			}
			.ExternalClass {
				width: 100%;
			}
			.ExternalClass * {
				line-height: 100%;
			}
			body {
				margin: 0;
				padding: 0;
				-webkit-text-size-adjust: 100%;
				-ms-text-size-adjust: 100%;
			}
			table,
			td {
				border-collapse: collapse;
				mso-table-lspace: 0pt;
				mso-table-rspace: 0pt;
			}
			img {
				border: 0;
				height: auto;
				line-height: 100%;
				outline: none;
				text-decoration: none;
				-ms-interpolation-mode: bicubic;
			}
			p {
				display: block;
				margin: 13px 0;
			}
			.btn-primary {
				background: linear-gradient(135deg, #1DB954 0%, #1ed760 100%);
				border-radius: 8px;
				box-shadow: 0 4px 12px rgba(29, 185, 84, 0.3);
				transition: all 0.3s ease;
			}
			.btn-primary:hover {
				box-shadow: 0 6px 20px rgba(29, 185, 84, 0.4);
				transform: translateY(-2px);
			}
		</style>
		<style type="text/css">
			@media only screen and (max-width: 480px) {
				@-ms-viewport {
					width: 320px;
				}
				@viewport {
					width: 320px;
				}
			}
		</style>
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
			rel="stylesheet"
			type="text/css"
		/>
		<style type="text/css">
			@import url("https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap");
		</style>
		<style type="text/css">
			@media only screen and (min-width: 480px) {
				.mj-column-per-100 {
					width: 100% !important;
					max-width: 100%;
				}
			}
		</style>
		<style type="text/css">
			[owa] .mj-column-per-100 {
				width: 100% !important;
				max-width: 100%;
			}
		</style>
		<style type="text/css">
			@media only screen and (max-width: 480px) {
				table.full-width-mobile {
					width: 100% !important;
				}
				td.full-width-mobile {
					width: auto !important;
				}
			}
		</style>
	</head>
	<body style="background-color: #fafafa; font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;">
		<div style="background-color: #fafafa; padding: 20px 0;">
			{{{ header }}}
			<div style="background: #ffffff; background-color: #ffffff; margin: 0px auto; max-width: 600px; border-radius: 12px; box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08); overflow: hidden;">
				<table
					align="center"
					border="0"
					cellpadding="0"
					cellspacing="0"
					style="width: 600px; background: #ffffff;"
					width="600"
				>
					<tr>
						<td style="line-height: 0px; font-size: 0px; mso-line-height-rule: exactly">
							{{{ body }}} {{{ footer }}}
						</td>
					</tr>
				</table>
			</div>
		</div>
	</body>
</html>
